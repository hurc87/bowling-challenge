<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Bowling Score Card</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <h1>Bowling Scorecard</h1>
    <h2>Total score is: <span id="runningTotal"></span></h2>
    <button id=zero>0</button>
    <button id=one>1</button>
    <button id=two>2</button>
    <button id=three>3</button>
    <button id=four>4</button>
    <button id=five>5</button>
    <button id=six>6</button>
    <button id=seven>7</button>
    <button id=eight>8</button>
    <button id=nine>9</button>
    <button id=ten>10</button>
    <button id=finish>Finish Game</button>
    <br>
    <table>
      <tr>
        <th colspan="6">Frame 1</th>
        <th colspan="6">Frame 2</th>
        <th colspan="6">Frame 3</th>
        <th colspan="6">Frame 4</th>
        <th colspan="6">Frame 5</th>
        <th colspan="6">Frame 6</th>
        <th colspan="6">Frame 7</th>
        <th colspan="6">Frame 8</th>
        <th colspan="6">Frame 9</th>
        <th colspan="6">Frame 10</th>
      </tr>
      <tr>
        <td colspan="3" id=move1></td>
        <td colspan="3" id=move2></td>
        <td colspan="3" id=move3></td>
        <td colspan="3" id=move4></td>
        <td colspan="3" id=move5></td>
        <td colspan="3" id=move6></td>
        <td colspan="3" id=move7></td>
        <td colspan="3" id=move8></td>
        <td colspan="3" id=move9></td>
        <td colspan="3" id=move10></td>
        <td colspan="3" id=move11></td>
        <td colspan="3" id=move12></td>
        <td colspan="3" id=move13></td>
        <td colspan="3" id=move14></td>
        <td colspan="3" id=move15></td>
        <td colspan="3" id=move16></td>
        <td colspan="3" id=move17></td>
        <td colspan="3" id=move18></td>
        <td colspan="3" id=move19></td>
        <td colspan="3" id=move20></td>
      </tr>
      <tr>
        <td colspan="6" id=frame1></td>
        <td colspan="6" id=frame2></td>
        <td colspan="6" id=frame3></td>
        <td colspan="6" id=frame4></td>
        <td colspan="6" id=frame5></td>
        <td colspan="6" id=frame6></td>
        <td colspan="6" id=frame7></td>
        <td colspan="6" id=frame8></td>
        <td colspan="6" id=frame9></td>
        <td colspan="6" id=frame10></td>
      </tr>
    </table>
    <script src="src/bowling.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
